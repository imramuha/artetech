<div class="techlogPage">
    <div class="formContainer">

        <div class="techlogTitle">
            <p>JE DAGELIJKSE</p>
            <h1>TECHLOG</h1>
        </div>

        <div class="techlogForm">
            <form #createTechlogForm="ngForm" (submit)="createTechlog()">
                <div>

                    <!--<label class="login-form-group techlog">
                        <input class="login-form-control techlog" required type="text" name="title" required maxlength="45"
                            [(ngModel)]="techlog.title.raw" #title="ngModel">
                        <span for="">TITLE</span>
                        <span class="border"></span>
                    </label>-->
                    <div class="formLeft">

                        <label class="login-form-group techlog">
                            <select class="login-form-control techlog" type='number' name="klant"
                                [(ngModel)]="acf.fields.klant" #klant="ngModel" data-live-search="true">
                                <option *ngFor="let klant of klanten" [value]="klant.id">{{klant.name}}</option>
                            </select>
                            <span for="">KLANT</span>
                            <span class="border"></span>
                        </label>



                        <label class="login-form-group techlog">
                            <input class="login-form-control techlog" required type="date" name="datum" required
                                maxlength="45" [(ngModel)]="acf.fields.datum" #datum="ngModel">
                            <span for="">DATUM</span>
                            <span class="border"></span>
                        </label>

                        <label class="login-form-group techlog">
                            <input class="login-form-control techlog" required type="time" name="startuur" required
                                maxlength="45" [(ngModel)]="acf.fields.startuur" #startuur="ngModel">
                            <span for="">STARTUUR</span>
                            <span class="border"></span>
                        </label>




                        <label class="login-form-group techlog">
                            <input class="login-form-control techlog" required type="time" name="einduur" required
                                maxlength="45" [(ngModel)]="acf.fields.einduur" #einduur="ngModel">
                            <span for="">EINDUUR</span>
                            <span class="border"></span>
                        </label>


                        <label class="login-form-group techlog">
                            <input class="login-form-control techlog" required type="number" name="pauze" required
                                [(ngModel)]="acf.fields.pauze" #pauze="ngModel">
                            <span for="">PAUZE</span>
                            <span class="border"></span>
                        </label>

                        <div *ngIf="userRole == onderaannemer">
                            <label class="login-form-group techlog">
                                <input class="login-form-control techlog" required type="number" name="uurtarief"
                                    required [(ngModel)]="acf.fields.uurtarief" #uurtarief="ngModel">
                                <span for="">UURTARIEF</span>
                                <span class="border"></span>
                            </label>
                        </div>

                        <button class="techlogButton" type="button" (click)="goBack()">TERUG</button>
                    </div>
                    <div class="formRight">

                        <label class="login-form-group techlog">
                            <input class="login-form-control techlog" required type="number" name="afstand" required
                                [(ngModel)]="acf.fields.afstand" #afstand="ngModel">
                            <span for="">AFSTAND</span>
                            <span class="border"></span>
                        </label>

                        <div *ngIf="userRole == onderaannemer">
                            <label class="login-form-group techlog">
                                <input class="login-form-control techlog" required type="number" name="transportkost"
                                    required [(ngModel)]="acf.fields.transportkost" #transportkost="ngModel">
                                <span for="">TRANSPORTKOST</span>
                                <span class="border"></span>
                            </label>
                        </div>

                        <label class="login-form-group techlog">
                            <div *ngIf='activiteiten'>
                                <select class="login-form-control techlog" name="activiteit"
                                    [(ngModel)]="acf.fields.activiteit" #activiteit="ngModel" data-live-search="true"
                                    multiple>
                                    <option *ngFor="let activiteit of activiteiten" [value]="activiteit.id">
                                        {{activiteit.title.rendered}}
                                    </option>
                                </select>
                                <span for="">ACTIVITEIT</span>
                                <span class="border"></span>
                            </div>
                        </label>

                        <label class="login-form-group techlog">
                            <div *ngIf='gereedschappen'>
                                <select class="login-form-control techlog" name="gereedschap"
                                    [(ngModel)]="acf.fields.gereedschap" #gereedschap="ngModel" data-live-search="true"
                                    multiple>
                                    <option *ngFor="let gereedschap of gereedschappen" [value]="gereedschap.id">
                                        {{gereedschap.title.rendered}}</option>
                                </select>
                                <span for="">GEREEDSCHAP</span>
                                <span class="border"></span>
                            </div>
                        </label>

                        <!--<label>
                            <div *ngIf='gereedschappen'>
                                <ng-multiselect-dropdown [placeholder]="'Gereedschappen'" [data]="dropdownList"
                                    [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                                    (onSelect)="onItemSelect($event)" name="gereedschap">
                                </ng-multiselect-dropdown>
                            </div>
                        </label>-->

                        <button class="techlogButton" type="submit" [disabled]="!createTechlogForm.form.valid">VOEG
                            TOE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
