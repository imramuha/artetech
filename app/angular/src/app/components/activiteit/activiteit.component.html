<div>
    <h2>Mijn activiteiten:</h2>
    <button routerLink="/activiteiten/create">NIEUW</button>
    
    <div *ngFor="let activiteit of activiteiten">
       <p>Naam: {{activiteit.title.rendered}} </p>
       <hr>
       <button routerLink="/activiteiten/{{activiteit.id}}/update">Wijzig</button>
       <button (click)='removeActiviteit(activiteit.id)'>Delete</button>
    </div>


  </div>
