<div class="techlogPage">
    <div class="formContainer">
        <div class="techlogTitle activiteitTitle">
            <p>WIJZIG EEN</p>
            <h1>ACTIVITEIT</h1>
        </div>
        <div class="techlogForm">
            <form #updateActiviteitForm="ngForm" (submit)="updateActiviteit()">
                <div>

                    <label class="login-form-group techlog add">
                        <input class="login-form-control techlog" type="text" name="title" required maxlength="45"
                            [(ngModel)]="activiteit.title.raw" #title="ngModel">
                        <span for="">ACTIVITEIT</span>
                        <span class="border"></span>
                    </label>




                    <div class="footerAdd">
                        <button class="techlogButton" type="button" (click)="goBack()">TERUG</button>
                        <button class="techlogButton" type="submit"
                            [disabled]="!updateActiviteitForm.form.valid">WIJZIG</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
