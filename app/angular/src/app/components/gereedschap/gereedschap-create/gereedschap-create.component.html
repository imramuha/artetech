<form #createGereedschapForm="ngForm" (submit)="createGereedschap(createGereedschapForm.form.value)">
        <div>
          
            <div>                  
                <input required type="text" name="title" required maxlength="45" ngModel  #title="ngModel">
            </div>
            <div *ngIf="title?.errors&& (title.dirty || title.touched)">                            
                <div [hidden]="!title.errors.required"> 
                    <span></span>&nbsp;Title is required.
                </div>
            </div>
    
    
    
            <div>
                <button type="button" (click)="goBack()">CANCEL</button>
                <button type="submit" [disabled]="!createGereedschapForm.form.valid">Add Gereedschap</button>
            </div>
    
        </div>
    </form>
